<html>
  <head>
    <title>Poker - Playing Cards - Standard - Games</title>
    <link rel="stylesheet" href="../../index.css">
    <script src="./index.js" type="module" defer></script>
  </head>
  <body>
    <h1>Poker - Playing Cards - Standard - Games</h1>
    <main>
      <section id="deck"></section>
      <section id="cards"></section>
      <p id="result"></p>
      <label for="cards-drawn">Cards drawn:</label>
      <select id="cards-drawn">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5" selected>5</option>
        <option value="7">7</option>
        <option value="10">10</option>
      </select>
      <label for="cards-for-hand">Cards for hand:</label>
      <select id="cards-for-hand">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5" selected>5</option>
        <option value="7">7</option>
        <option value="10">10</option>
      </select>
      <button id="redraw">Re-draw</button>
      <hr />
      <h2>Test A Hand</h2>
      <p>Click a card to add or remove it from your hand.</p>
      <p>Two or more cards will trigger a rank of that hand size (a single card will always rank as "High Card").</p>
      <p>The max size of a ranked hand is 5. All other cards will be excluded from the ranking.</p>
      <section id="tests">
        <div id="test-deck" class="grid"></div>
        <hr />
        <div
          id="test-hand"
          style="
            display: flex;
            border: 1px solid black;
            padding: 4px;
            margin-bottom: 8px;
            min-width: 300px;
          "
        ></div>
        <div id="test-rank-hand"></div>
        <button id="test-reset">Reset</button>
      </section>
    </main>
  </body>
</html>
